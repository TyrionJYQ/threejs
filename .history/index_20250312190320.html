<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 教程目录</title>
    <link type="text/css" rel="stylesheet" href="./public.css" />
    <style>
        .course-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .course-list h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .course-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }
        .course-item:hover {
            transform: translateY(-3px);
            background: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="course-list">
        <h1>Three.js 教程目录</h1>
        <div class="course-grid" id="courseGrid"></div>
    </div>
    <script>
        const totalLessons = 40;
        const courseGrid = document.getElementById('courseGrid');
        
        for (let i = 1; i <= totalLessons; i++) {
            const courseLink = document.createElement('a');
            courseLink.href = `./${i}.html`;
            courseLink.className = 'course-item';
            courseLink.textContent = `第 ${i} 课`;
            courseGrid.appendChild(courseLink);
        }
    </script>
</body>
</html>
